<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
        
    <div id="numero"></div>
    <script>
        let numero = Number(prompt("Digite um número: "))
        let resto = numero % 2
        if(resto == 0)
            document.getElementById("numero").innerHTML = "O número é par"
        else
            document.getElementById("numero").innerHTML = "O número é ímpar"
        </script>
</body>
</html>
