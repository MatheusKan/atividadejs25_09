<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou Menor</title>
</head>
<body>
    <div id="frame"></div>
    <script>
        let numero1 = Number(prompt("Digite o primeiro número: "));
        let numero2 = Number(prompt("Digite o segundo número: "));
        if (numero1 > numero2)
            document.getElementById("frame").innerHTML = numero1 + " é maior que " + numero2;
        else if (numero1 < numero2)
            document.getElementById("frame").innerHTML = numero1 + " é menor que " + numero2;
        else
            document.getElementById("frame").innerHTML = numero1 + " é igual à " + numero2;

    </script>
</body>
</html>
